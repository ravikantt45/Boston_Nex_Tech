<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fixed Header -->
  <header class="header">
    <h1>My Flex Website</h1>
  </header>

  <!-- Sticky Navbar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content with Sidebar and Article -->
  <div class="main-container">
    
    <!-- Relative Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar is relative.</p>
    </aside>

    <!-- Main Article -->
    <main class="content">
      <section class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </section>
    </main>

  </div>

  <!-- Absolute Footer -->
  <footer class="footer">
    <p>Â© 2025 My Website</p>
  </footer>

</body>
</html>
