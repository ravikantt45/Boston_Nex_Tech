<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <style>
        .moving-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            animation: moveBox 5s linear infinite;
        }

        @keyframes moveBox {
            from {
                left: 0;
            }
            to {
                left: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="moving-box"></div>
</body>
</html>
