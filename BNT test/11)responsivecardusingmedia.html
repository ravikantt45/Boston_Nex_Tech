<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <style>
        .card {
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        @media (min-width: 600px) {
            .card {
                width: 80%;
                font-size: 16px;
                margin: auto;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease-in-out;
            }
            .card:hover {
                transform: translateY(-5px);
            }
        }

        @media (min-width: 900px) {
            .card-container {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                width: 70%;
                font-size: 18px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                padding: 20px;
            }
            .image-section {
                width: 30%;
                height: 150px;
                background: url('image.jpg') center/cover no-repeat;
                border-radius: 10px;
            }
            .text-section {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="image-section"></div>
            <div class="text-section">
                <h2>Responsive Card</h2>
                <p>Adapts to different screen sizes dynamically!</p>
            </div>
        </div>
    </div>
</body>
</html>
