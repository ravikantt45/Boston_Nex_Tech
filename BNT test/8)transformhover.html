<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .hover-box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.3s ease-in-out;
        }

        .hover-box:hover {
            transform: scale(1.2) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="hover-box"></div>
</body>
</html>
