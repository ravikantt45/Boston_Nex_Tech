<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>

    <h2>Ordered List: Cities Around the World</h2>
    <ol type="A">
        <li>Amsterdam</li>
        <li>Bangkok</li>
        <li>Cape Town</li>
        <li>Dubai</li>
        <li>Edinburgh</li>
    </ol>

    <h2>Unordered List: Beverages</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Orange Juice</li>
    </ul>

</body>
</html>
