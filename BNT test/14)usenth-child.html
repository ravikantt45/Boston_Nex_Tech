<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Styling</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: lightgray;
            margin: 5px 0;
        }
        li:nth-child(3n) {
            background: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li> 
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li> 
    </ul> 

</body>
</html>
